<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consultancy</title>
    <link rel="stylesheet" href="./../../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-left">
          <div>
            <a href="./index.html" class="nav-logo">UpConslt</a>
          </div>
          <div>
            <ul class="nav-menu">
              <li class="nav-item">
                <a href="./services.html" class="nav-link active">Services</a>
              </li>
              <li class="nav-item">
                <a href="./pricing.html" class="nav-link">Pricing</a>
              </li>
              <li class="nav-item">
                <a href="./blog.html" class="nav-link">Blog</a>
              </li>
              <li class="nav-item">
                <a href="./login.html" class="nav-link">Login</a>
              </li>
              <li class="nav-item">
                <button class="nav-menu-navbar-right">Get Started</button>
              </li>
            </ul>
          </div>
        </div>

        <div class="navbar-right">
          <button>Get Started</button>
        </div>

        <div class="hamburger">
          <button class="hamburger-button">
            <i class="fa-solid fa-bars hamburger-icon"></i>
          </button>
        </div>
      </nav>
    </header>
    <section id="services">

    </section>

    <!--esra-oc-23 FAQ section start-->
    <section class="faq-section"></section>
    <section class="contact-section">
      <div class="contact-container">
        <div class="contact-header">
          <h6 class="contact-top-title">Contact</h6>
          <h2 class="contact-main-title">Let us know how we can help you</h2>
        </div>
        <div class="contact-content">
          <div class="contact-content-container">
            <div class="contact-content-text">
              <input
                id="contact-input-name"
                type="text"
                placeholder="Your Name"
              />
              <input
                id="contact-input-email"
                type="email"
                placeholder="Email"
              />
            </div>
            <div class="contact-content-message">
              <textarea
                name="Message"
                id="contact-message"
                placeholder="Message"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="contact-button-box">
          <button class="contact-button" id="contact-button">
            Leave us a Message
          </button>
        </div>
      </div>
    </section>
    <!--esra-oc-23 FAQ section end-->
    <script type="module" src="./../../js/main.js"></script>
  </body>
</html>
